<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <h1>Simon Says</h1>
        <input type="text" id="playerName" placeholder="Ingresa tu nombre">
        <button id="startButton">Iniciar Juego</button>
        <button id="instructions">instrucciones</button>
        <h2>Victorias: <span id="victories">0</span></h2>
    </div>

    <div id="game" style="display: none;">
        <div class="buttons">
            <button id="red" class="color-button"></button>
            <button id="green" class="color-button"></button>
            <button id="blue" class="color-button"></button>
            <button id="yellow" class="color-button"></button>
        </div>
        <button id="resetButton">Volver al Men√∫</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
